<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>아이디:</label> <input type="text" name="username" required><br>
        <label>이메일:</label> <input type="email" name="email" required><br>
        <label>이름:</label> <input type="text" name="name" required><br>
        <label>비밀번호:</label> <input type="password" name="password" required><br>
        <button type="submit">회원가입</button>
    </form>
    <p><a href="{% url 'login' %}">로그인</a></p>
</body>
</html>
